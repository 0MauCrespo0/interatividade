<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de compras</title>
    <link rel="stylesheet" href="cesta.css">
    <script src="cesta.js" type="text/javaScript" defer></script>
    <script></script>
</head>

<body>
    <center>
        <h1>
            lista de compras
        </h1>
        <table>
            <tr>
                <td>
                    produtos
                </td>
                <td>
                    quantidade
                </td>
                <td>
                    preço
                </td>
                <td>
                    total
                </td>
            </tr>
            <tr>
                <td><input type="text" placeholder="Item" id="itm1" </td>
                <td><input type="number" placeholder="Qtd" id="qtd1" </td>
                <td><input type="number" placeholder="Preço x.xx" id="preco1" </td>
                <td id="tot1"></td>
            </tr>
            <tr>
                <td><input type="text" placeholder="Item" id="itm2" </td>
                <td><input type="number" placeholder="Qtd" id="qtd2" </td>
                <td><input type="number" placeholder="Preço x.xx" id="preco2" </td>
                <td id="tot2"></td>
            </tr>
            <tr>
                <td colspan="3">total</td>
                <td id="valorFinal"></td>
            </tr>

        </table>
        <button>Gerar lista</button>
        <h4>Sua lista</h4>
        <p> </p>
    
    
    
    
    </center>
</body>

</html>
